<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Predicción Eléctrica</title>
    <!-- Incluimos el CSS de Bootstrap para estilos rápidos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluimos nuestra hoja de estilos personalizada DESPUÉS de Bootstrap -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Orquestador de Predicción Eléctrica</h1>
        <p>Pulsa el botón para ejecutar el flujo completo a través del orquestador. El resultado final se mostrará a continuación.</p>
        
        <button id="runOrchestratorBtn" class="btn btn-primary btn-lg">Ejecutar Flujo Completo</button>

        <!-- Un spinner que mostraremos mientras esperamos la respuesta -->
        <div id="spinner" class="spinner-border text-primary mt-4 d-none" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>

        <!-- Aquí mostraremos el resultado (éxito o error) -->
        <div id="result" class="mt-4"></div>
    </div>

    <!-- El JS de Bootstrap (opcional, pero buena práctica) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ¡Nuestro script SIEMPRE al final para un mejor rendimiento! -->
    <script src="script.js"></script>
</body>
</html>
