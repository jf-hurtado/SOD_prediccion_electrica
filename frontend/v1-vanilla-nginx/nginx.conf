# nginx.conf

server {
    # Nginx escuchará en el puerto 80 dentro del contenedor
    listen 80;

    # --- Regla 1: Servir los archivos estáticos (HTML, CSS, JS) ---
    location / {
        # La carpeta raíz donde están nuestros archivos
        root /usr/share/nginx/html;
        # El archivo por defecto a servir si se pide un directorio
        index index.html;
    }

    # --- Regla 2: La Magia del Reverse Proxy ---
    # Si llega una petición a la ruta /run...
    location /run {
        # ...pásasela al servicio 'orchestrator' en el puerto 8080.
        # 'orchestrator' es el nombre del servicio en docker-compose.yml,
        # Docker se encarga de resolverlo a la IP correcta.
        proxy_pass http://orchestrator:8080;

        # Estas cabeceras son importantes para que el orquestador
        # reciba la información correcta del cliente original.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}